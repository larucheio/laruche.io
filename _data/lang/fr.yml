lang:
  en: English
  fr: Français

home:
  slug: accueil
  title: Accueil
  line: laruche est une agence web basée à Genève.
  subtitle: >
    ⸻ Dans un monde en constant changement, vous devez vous concentrer sur
    ce qui vous est important. C’est pourquoi nous nous sommes spécialisés dans
    l’optimisation de vos processus afin que vous ayez plus de temps pour faire
    ce qui vous tient à coeur.

services:
  slug: services
  line: Un ensemble de services à votre disposition.
  title: Services
  subtitle: >
    À laruche nous offrons une gamme complète de services allant du consulting
    jusqu’au management de projet ainsi que des formations à la carte et du
    développement.
  service1:
    title: Conseil
    description: >
      Qu’importe la question, nous sommes la pour y répondre. Des systèmes
      existants jusqu’au technologies de demain comme blockchain, nous pouvons
      vous donner des informations inestimables afin que vous puissiez prendre
      des décisions informées.
  service2:
    title: Solutions Cloud
    description: >
      Vous avez une solution existante et vous avez besoin d’un audit ou que
      vous souhaitiez réduire vos coûts opérationnels, nous pouvons vous aider
      à adapter votre infrastructure afin d’améliorer vos processus.
  service3:
    title: Développement
    description: >
      Notre domaine d’expertise en développement s’étend du site web statique à
      l’application web / mobile complète. Nous utilisons des technologies de
      pointe et nous avons une équipe prête pour tous les projets. Nous pouvons
      également vous fournir des développeurs internes pour compléter votre
      équipe.
  service4:
    title: Formations
    description: >
      Nous pouvons vous offrir une formation spécialisée pour vous et votre
      équipe. De la gestion de projet au déploiement continu jusqu’au outils
      front-end, les applications backend et l’infrastructure.
  service5:
    title: Audit
    description: >
      Si vous vous demandez si votre site ou votre application suit les
      standards, si un précédent travail à été effectué correctement ou
      simplement pour auditer différents aspects comme le design, la qualité
      du code ou encore la sécurité, nous avons des checklists prêtes qui nous
      permettent de vous fournir un rapport détaillé.
  service6:
    title: Support IT
    description: >
      Si vous rencontrez des problèmes avec vos ordinateurs, des problèmes de
      sécurité ou des questions générales liées aux technologies de
      l’information, nous offrons notre expertise pour votre infrastructure
      informatique.

process:
  slug: processus
  line: Avec passion, rigueur et méticulosité.
  title: Processus
  subtitle: >
    À laruche nous sommes convaincus qu’un processus de qualité est la clef du
    succès.
  process1:
    title: 1. Première rencontre
    description: >
      Nous démarrons chaque projet par une première rencontre avec le client
      afin de nous présenter et en apprendre plus sur vous, sur votre vision,
      vos besoins et vos désirs latents.
  process2:
    title: 2. Processus de travail
    description: >
      Durant ce processus, nous travaillons en étroite collaboration avec vous
      afin de matérialiser votre vision. Nous travaillons de manière itérative
      avec des feedbacks réguliers de votre part afin d’être constamment dans
      la bonne direction.
  process3:
    title: 3. Suivi de projet
    description: >
      Une fois le projet réalisé, nous restons en contact pour le suivi afin de
      garantir une qualité de service optimale.

about:
  slug: a-propos
  line: Nous sommes Maxime et Julien
  title: À propos
  subtitle: À laruche nous sommes humains, avec une ÉNORME motivation.
  philosophy:
    title: Notre philosophie
    text: >
      Notre mission est de simplifier les processus de nos clients et
      collaborateurs en imaginant des solutions uniques.<br><br>

      Nous travaillons aux côtés de notre client en direction de son but, non
      seulement afin de matérialiser le projet mais également afin de vous
      intégrer pendant la phase de construction.<br><br>

      Nous apprécions l’open-source et nous sommes enthousiaste à l’idée de
      créer, participer et utiliser des solutions ouvertes afin d’aider et de
      recevoir de l’aide de la communauté.
  team:
    title: Rencontre l’équipe
    julien:
      name: Julien Grünhagel
      description: >
        Le fondateur de laruche, celui qui se concentre sur la gestion de
        projet et le consulting afin de garantir que nous délivrons le meilleur
        miel de la région.
    maxime:
      name: Maxime Rossier
      description: Ingénieur logiciel, celui qui s’occupe de mettre tous vos
        besoins et envies à portée de main.
    you:
      name: Toi?
      description: Viens rejoindre la rebellion?

contact:
  slug: contact
  line: Laissez nous un message.
  title: Contact
  subtitle: >
    C’est avec le plus grand des plaisir que nous répondrons à vos questions,
    demandes d’informations ou projets.
