language: ruby
rvm:
- 2.3.3

install: gem install jekyll html-proofer

script: jekyll build && htmlproofer ./_site

env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true # speeds up installation of html-proofer

sudo: false # route your build to the container-based infrastructure for a faster build

deploy:
  - provider: s3
    access_key_id: AKIAJK3WXKX37GWAIN6Q
    secret_access_key:
      secure: 
    bucket: laruche.io
    region: eu-west-1
    skip_cleanup: true
    local-dir: _site
    acl: public_read
    on:
      repo: larucheio/laruche.io
      branch: master
  - provider: s3
    access_key_id: AKIAJK3WXKX37GWAIN6Q
    secret_access_key:
      secure: 
    bucket: dev.laruche.io
    region: eu-west-1
    skip_cleanup: true
    local-dir: _site
    acl: public_read
    on:
      repo: larucheio/laruche.io
      branch: dev
